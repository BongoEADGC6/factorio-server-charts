apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "factorio-server-charts.fullname" . }}-test-connection"
  labels:
    {{- include "factorio-server-charts.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: rcon
      image: outdead/rcon
      command: ['./rcon']
      args: ['-a','{{ include "factorio-server-charts.fullname" . }}-rcon:{{ .Values.rcon.port }}','-p','{{ .Values.rcon.password }}','-t','rcon','-T','180s','/s','Test']
  restartPolicy: Never
